<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcases a horizontal menu that hides at
     small window widths, and which scrolls when revealed.">
    <title>Responsive Horizontal-to-Scrollable Menu &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
          crossorigin="anonymous">
</head>
<body>
<style>
    body {
        background: black;
        width: 760px;
        margin: 0 auto;
    }

    .logo {
        text-align: center;
        margin-top: 20%;
        padding-bottom: 120px;
    }

    .project-block {
        text-align: center;
    }

    .projects {
        border-top: 1px solid #d3d3d3;
    }

</style>
<div class="logo">
    <img src="http://cloudping.bastionhost.org/static/images/bastionhost.png">
</div>
<div class="pure-menu pure-menu-horizontal pure-menu-scrollable project-block">
    <ul class="pure-menu-list projects">
        <li class="pure-menu-item">
            <a href="http://cloudping.bastionhost.org/aws" class="pure-menu-link">Cloud Ping</a>
        </li>
    </ul>
</div>
</body>
</html>
